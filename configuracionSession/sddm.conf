[Autologin]
# Autologin deshabilitado por seguridad
Relogin=false
Session=awesome
User=drymnz


[General]
# Comandos de apagado y reinicio
HaltCommand=/usr/bin/systemctl poweroff
RebootCommand=/usr/bin/systemctl reboot

# Método de entrada (vacío usa el predeterminado)
InputMethod=

# NumLock activado al inicio
Numlock=on

# Namespaces de Linux para la sesión de usuario
Namespaces=

[Theme]
# Tema simple personalizado (crea tu propio tema en /usr/share/sddm/themes/simple-theme/)
Current=breeze

# Tema del cursor (deja vacío para usar el predeterminado del sistema)
CursorTheme=breeze_cursors

# Habilitar avatares de usuario
EnableAvatars=true

# Límite de usuarios para deshabilitar avatares automáticamente
DisableAvatarsThreshold=7

# Directorio de avatares personalizados
# Coloca imágenes como: /usr/share/sddm/faces/drymnz.face.icon
FacesDir=/usr/share/sddm/faces

# Fuente del tema (vacío usa la predeterminada)
Font=

# Directorio de temas
ThemeDir=/usr/share/sddm/themes

[Users]
# PATH predeterminado para usuarios
DefaultPath=/usr/local/sbin:/usr/local/bin:/usr/bin

# Ocultar usuarios del sistema (no mostrar en la lista de login)
HideUsers=nobody,git,mysql,postgres

# Ocultar shells (usuarios con estos shells no se mostrarán)
HideShells=/usr/bin/nologin,/bin/false

# Rango de UIDs a mostrar (usuarios del sistema tienen UID < 1000)
MinimumUid=1000
MaximumUid=60513

# Recordar último usuario y sesión
RememberLastUser=true
RememberLastSession=true

# Reutilizar sesión al hacer login como el mismo usuario
ReuseSession=true

[Wayland]
# Habilitar escalado HiDPI automático (útil para pantallas 4K)
EnableHiDPI=true

# Comando de inicio de sesión Wayland
SessionCommand=/usr/share/sddm/scripts/wayland-session

# Directorio de sesiones Wayland disponibles
SessionDir=/usr/share/wayland-sessions

# Archivo de log de sesión Wayland
SessionLogFile=.local/share/sddm/wayland-session.log

[X11]
# Scripts de inicio y parada del servidor X
DisplayCommand=/usr/share/sddm/scripts/Xsetup
DisplayStopCommand=/usr/share/sddm/scripts/Xstop

# Habilitar escalado HiDPI automático
EnableHiDPI=true

# Terminal virtual mínimo a usar
MinimumVT=1

# Argumentos del servidor X (deshabilita TCP por seguridad)
ServerArguments=-nolisten tcp

# Ruta al binario del servidor X
ServerPath=/usr/bin/X

# Comando de inicio de sesión X11
SessionCommand=/usr/share/sddm/scripts/Xsession

# Directorio de sesiones X11 disponibles
SessionDir=/usr/share/xsessions

# Archivo de log de sesión X11
SessionLogFile=.local/share/sddm/xorg-session.log

# Archivo Xauthority
UserAuthFile=.Xauthority

# Rutas a binarios necesarios
XauthPath=/usr/bin/xauth
XephyrPath=/usr/bin/Xephyr